<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Archivo CSS -->
    <link rel="stylesheet" href="./styles.css">
    <title>FRANLEX RAMIREZ</title>
</head>
<body class="dark">
    <header class="header">
        <!-- Modo claro/oscuro -->
        <div class="switches">
            <div id="toggle-theme" class="toggle-theme">
                <img id="toggle-icon" src="./assets/icons/moon.svg" alt="icon theme" class="toggle-theme_icon">
                <p id="toggle-text" class="toggle-theme_text">Dark Mode</p>
            </div>
        </div>
        <!-- Colores del Portfolio -->
        <div id="toggle-colors" class="colors">
            <div data-color="hsl(214, 84%, 56%)" class="colors_item colors_item--blue"></div>
            <div data-color="hsl(119, 89%, 48%)" class="colors_item colors_item--green"></div>
            <div data-color="hsl(277, 72%, 15%)" class="colors_item colors_item--purple"></div>
            <div data-color="hsl(46, 99%, 54%)" class="colors_item colors_item--orange"></div>
        </div>
    </header>

    <h1 class="title">My Portfolio</h1>
    


    <script src="./app.js"></script>
</body>
</html>
